<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
    <script async defer src="./fetch.js"></script>
    <script async defer src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <button id="btn-counter">counter ++</button>
    <p id="counter"></p>

    <div class="container">
        <div class="card--container"></div>
        
        <div class="container row">
            <label for="poke-name">Pokemon (Name/ID)</label>
            <input id='poke-name' type="text" name="poke-name" value="">
        </div>

        <div class="container row">
            <button id="previous-btn" class="btn primary">Previous</button>
            <button id="get-btn" class="btn primary">Get Pokemon</button>
            <button id="next-btn" class="btn primary">Next</button>
        </div>
        <div id="poke-card" class="container">
            <div id="content-poke-card">
                <div>
                    <h3>Name: <span id="poke-name-card"></span></h3>
                    <h4>ID: <span id="poke-id"></span></h4>
                    <h4>Weight: <span id="poke-weight"></span></h4>  
                </div>
                <div>
                    <img id="poke-img-front" src="" alt="pokemon front image">
                </div>
            </div>
        </div>
            
        </div>
    </div>
